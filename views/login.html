<html lang="en">

<head>

<body>

    <section>

        <div class="imgbox">
            <img src="imagenes/imagen-fondo-usuario.jpg" alt="">
        </div>

        <div class="contentbx">

            <div class="formbx">
                <h2>Login</h2>

                <form action="">

                    </div>

                    <div class="inputbx">
                        <span>Paswsword</span>
                        <input type="password" name="password" required>
                    </div>

                    <div class="remember">
                        <label for="">
                            <input type="checkbox">Remember me</label>
                    </div>

                    <div class="inputbx">
                        <input type="submit" value="sign in" name="">
                    </div>

                    <div class="inputbx">
                        <p>Dont have a acount <a href="#">Sign</a></p>
                        <p>Forgot your password? <a href="#"> Click here</a></p>
                    </div>

                </form>
               
            </div>

        </div>

    </section>

</body>
